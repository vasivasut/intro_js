// Declarati o clasa Shape care sa contina urmatoarele proprietati si metode

// Metode:
//     perimetru
//     semiperimetru
//     tipul poigonului
//         trighiuni 3 laturi,
//         patrulater 4 laturi
//         pentagon 5 laturi
//         hexagon 6 laturi
//         daca contine mai multe sau mai putine laturi, WORK IN PROGRESS

// Creati o instanta si afisati:
//     tipul poligonului
//     culoarea
//     perimetru
//     semiperimetru


class Shape{
    constructor(culoare, laturi){
        this.culoare = culoare;
        this.laturi = laturi;
    }
    Perimetru(){
        let perim = 0;
        for(i = 0; i < this.laturi.length; i++){
        perim = (perim + this.laturi[i]);
        }
        return perim;
        //console.log(perim);
    }
    Semiper(){
        let perim = 0;
        for(i = 0; i < this.laturi.length; i++){
        perim = (perim + this.laturi[i]);
        }
        return perim / 2;
    }
    TipPoligon(){
        if (this.laturi.length <= 6){
            switch (this.laturi.length){
            case 3:
                //console.log('Poligonul este un triunghi');
                return 'triunghi';
                break;
            case 4:
                return 'patrulater';
                break;
            case 5:
                return 'pentagon';
                break;
            case 6:
                return 'hexagon';
                break;
            }
        } else {
                return  (this.laturi.length + ' laturi');
        }
    }
}
